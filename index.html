<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <img class="logo" src="img/icon-star.svg" alt="Icon star">
    <h1>How did we do ?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering !</p>
    <form>
      <button id="bouton1" class="boutons">1</button>
      <button id="bouton2" class="boutons">2</button>
      <button id="bouton3" class="boutons">3</button>
      <button id="bouton4" class="boutons">4</button>
      <button id="bouton5" class="boutons">5</button>
      <button id="submit">Submit</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
